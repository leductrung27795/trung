<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../script/2.js"></script>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            padding: 5px 5px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script type="text/javascript" >
        var text = "<table><tr>";
        for (i = 2; i<=9;i++)
        {
            for(j=1;j<=9;j++)
            {
                if(j==9){
                    text +="<td>" +i+ "x" +j+ "=" +i*j+"</td></tr>";
                }
                else {
                    text +="<td>" +i+ "x" +j+ "=" +i*j+"</td>";
                }
            }
        }
        text = text +"</table>";
        document.write(text);
    </script>

</body>
</html>
